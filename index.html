<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MathRPG – Test Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 640px; margin: 32px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    label { display:block; margin-top: 8px; }
    input, button { font-size: 16px; padding: 8px; }
    .hidden { display: none; } /* IMPORTANT: ensure this class exists */
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>MathRPG – Gate Test</h1>

  <!-- Character/Class Select -->
  <section id="characterSelectView" class="card">
    <h2>Join a Class</h2>
    <label>Nickname <input id="nickname" placeholder="e.g., Gideon"></label>
    <label>Class Code <input id="classCode" placeholder="e.g., MATH-1A"></label>

    <div style="margin-top:12px">
      <button id="joinBtn">Join</button>
      <button id="demoBtn" type="button">Try Demo</button>
    </div>

    <p class="muted" id="selectStatus"></p>
  </section>

  <!-- Game View -->
  <section id="gameView" class="card hidden">
    <h2>Game View</h2>
    <p id="gameStatus" class="muted">Waiting to start…</p>
    <button id="logoutBtn" type="button">Log out</button>
  </section>

  <script>
    // ---------- UTIL ----------
    function log(...args){ console.log("[MathRPG]", ...args); }
    function qs(sel){ return document.querySelector(sel); }

    function getAuth() {
      try {
        return {
          characterId:  localStorage.getItem('characterId'),
          playerSecret: localStorage.getItem('playerSecret'),
        };
      } catch { return { characterId:null, playerSecret:null }; }
    }
    function setAuth({ characterId, playerSecret }) {
      localStorage.setItem('characterId', characterId);
      localStorage.setItem('playerSecret', playerSecret);
    }
    function clearAuth() {
      localStorage.removeItem('characterId');
      localStorage.removeItem('playerSecret');
    }
    function shouldAutoStartDemo() {
      const url = new URL(location.href);
      return url.searchParams.get('demo') === '1';
    }
    function showSelect() { qs('#characterSelectView').classList.remove('hidden'); qs('#gameView').classList.add('hidden'); }
    function showGame()   { qs('#characterSelectView').classList.add('hidden');   qs('#gameView').classList.remove('hidden'); }

    // ---------- MOCK BACKEND (replace with your real calls) ----------
    async function createOrFetchCharacter({ nickname, classCode }) {
      log("createOrFetchCharacter()", { nickname, classCode });
      // Simulate server success (replace with fetch to your API)
      await new Promise(r => setTimeout(r, 200));
      if (!nickname || !classCode) throw new Error("Missing fields");
      return { characterId: `char_${Date.now()}`, playerSecret: `sec_${Math.random().toString(36).slice(2)}` };
    }

    // Replace these with your real bootstrap functions
    function startDemo(){
      log("startDemo() called");
      qs('#gameStatus').textContent = "Demo started (placeholder).";
      showGame();
    }
    function startAuthenticatedClient(characterId, playerSecret){
      log("startAuthenticatedClient()", { characterId, playerSecret });
      qs('#gameStatus').textContent = `Joined as ${characterId} (placeholder client).`;
      showGame();
      // TODO: open your websocket / init your real client here
    }

    function sendLogoutBeacon(){
      const { characterId, playerSecret } = getAuth();
      if (!characterId || !playerSecret) return;
      log("sendLogoutBeacon()", { characterId });
      // Replace with your real endpoint
      try {
        const payload = JSON.stringify({ characterId, playerSecret });
        navigator.sendBeacon('/api/logout', new Blob([payload], { type: 'application/json' }));
      } catch (e) { /* ignore */ }
    }

    // ---------- EVENT WIRING ----------
    document.addEventListener('DOMContentLoaded', () => {
      log("DOMContentLoaded");
      const { characterId, playerSecret } = getAuth();

      // Wire buttons
      qs('#joinBtn').addEventListener('click', async () => {
        try {
          const nickname  = qs('#nickname').value.trim();
          const classCode = qs('#classCode').value.trim();
          if (!nickname || !classCode) {
            qs('#selectStatus').textContent = "Enter both nickname and class code.";
            return;
          }
          qs('#selectStatus').textContent = "Joining…";
          const creds = await createOrFetchCharacter({ nickname, classCode });
          setAuth(creds);
          qs('#selectStatus').textContent = "Join successful. Starting…";
          startAuthenticatedClient(creds.characterId, creds.playerSecret);
        } catch (e) {
          log("Join failed:", e);
          qs('#selectStatus').textContent = "Join failed. See console.";
        }
      });

      qs('#demoBtn').addEventListener('click', () => {
        startDemo();
      });

      qs('#logoutBtn').addEventListener('click', () => {
        sendLogoutBeacon();
        clearAuth();
        showSelect();
        qs('#selectStatus').textContent = "Logged out.";
        qs('#gameStatus').textContent = "Waiting to start…";
      });

      // Gate on load
      if (!characterId || !playerSecret) {
        log("No auth found → show select");
        showSelect();
        if (shouldAutoStartDemo()) startDemo();
        return;
      }

      log("Auth found on load → start client");
      startAuthenticatedClient(characterId, playerSecret);
    });

    // ---------- LOG OUT ON CLOSE ----------
    window.addEventListener('pagehide', () => { sendLogoutBeacon(); clearAuth(); });
    window.addEventListener('beforeunload', () => { sendLogoutBeacon(); clearAuth(); });
  </script>
</body>
</html>
